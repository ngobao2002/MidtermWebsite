<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_contact.css" />
    <title> Contact Info </title>
</head>

<body>
    <section id="contact">
        <div class="contact container">
          <div>
            <h1 class="section-title"> <span>Contact us</span></h1>
          </div>
          <div class="contact-items">
            <div class="contact-item">
              <div class="icon"><img src="./Assets/phone.png" /></div>
              <div class="contact-info">
                <h1>Phone</h1>
                <h2>+1 234 123 1234</h2>
                <h2>+1 234 123 1234</h2>
              </div>
            </div>
            <div class="contact-item">
              <div class="icon"><img src="./Assets/facebook.png" /></div>
              <div class="contact-info">
                <h1>Email</h1>
                <h2>info@gmail.com</h2>
                <h2>abcd@gmail.com</h2>
              </div>
            </div>
            <div class="contact-item">
                <div class="icon"><img src="./Assets/gmail.png" /></div>
                <div class="contact-info">
                  <h1>Email</h1>
                  <h2>info@gmail.com</h2>
                  <h2>abcd@gmail.com</h2>
                </div>
              </div>
            <div class="contact-item">
              <div class="icon"><img src="./Assets/address.png" /></div>
              <div class="contact-info">
                <h1>Address</h1>
                <h2>Fatikchhari, Chittagong, Bangladesh</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="contact pt-100 pb-100" id="contact">
        <div class="container">
           <div class="row">
              <div class="col-xl-6 mx-auto text-center">
                 <div class="section-title mb-100">
                    <h2>Send contact information</h2>
                 </div>
              </div>
           </div>
           <div class="row text-center">
                 <div class="col-md-8">
                    <form action="#" class="contact-form">
                       <div class="row">
                          <div class="col-xl-6">
                             <input type="text" placeholder="name">
                          </div>
                          <div class="col-xl-6">
                             <input type="text" placeholder="email">
                          </div>
                          <div class="col-xl-6">
                             <input type="text" placeholder="telephone">
                          </div>
                          <div class="col-xl-12">
                             <textarea placeholder="message" cols="30" rows="10"></textarea>
                             <input type="submit" value="send message">
                          </div>
                       </div>
                    </form>
                 </div>
           </div>
        </div>
     </section>
</body>
</html>
